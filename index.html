<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Camera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body style="background-color: #CB997E;">
    <center>
        <br>
        <h1 style="color: #FFE8D6; font-family: 'Yaldevi', sans-serif;">Object Finder</h1>
        <br>
        <h3 style="color: #FFE8D6; font-family: 'Yaldevi', sans-serif;">Note - We use CoCoSSD</h3>
        <br>
        <h3 style="color: #6B705C; font-family: 'Yaldevi', sans-serif;" id="status">Status - </h3>
        <br>
        <h3 style="color: #6B705C; font-family: 'Yaldevi', sans-serif;" id="object_status">Object is... </h3>
        <br>
        <h3 style="color: #6B705C; font-family: 'Yaldevi', sans-serif; background-color: #FFE8D6; width: 20%; line-height: 3; border-radius: 20%;" onclick="start()">Click Me to Start!</h3>
        <br>
        <br>
        <h3 style="color: #6B705C; font-family: 'Yaldevi', sans-serif;">Object Name - </h3>
        <br>
        <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <input type="text" class="form-control" id="object_name">
        </div>
        <script src="main.js"></script>
</body>
</html>
